---
layout: page
title: Tags
permalink: /tags
---

<section class="tags-list" aria-labelledby="tags-list-title">
  <h2 id="tags-list-title" class="visually-hidden">Browse posts by tags</h2>
  <ul class="tags">
    {%- assign sorted_tags = site.tags | sort -%}
    {% for tag in sorted_tags %}
      <li class="tag">
        {%- assign tag_slug = tag[0] | slugify -%}
        <a href="{{ '/tag/' | append: tag_slug | relative_url }}" class="tag-link" rel="tag" aria-label="Tag: {{ tag[0] }} ({{ tag[1].size }} posts)">
          <span class="tag-name">{{ tag[0] | prepend: "#" }}</span>
        </a>
        <span class="tag-count">{{ tag[1].size }}</span>
      </li>
    {% endfor -%}
  </ul>
</section>
