title: Harshal LADHE

description: Software Engineer | Freelancer | Learner

url: "https://shivam091.github.io"

# The language of the webpage
lang: en

# The time zone of the webpage
timezone: Asia/Kolkata

plugins_dir: _plugins
plugins:
  - jekyll-archives
  - jekyll-feed
  - jekyll-seo-tag

permalink: /post/:year/:month/:day/:title

markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter_opts:
    default_lang: text

include:
  - assets

exclude:
  - README.md
  - LICENSE.md

sass:
  sass_dir: _sass
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

jekyll-archives:
  enabled:
    - tags
    - categories
  layout: archive
  permalinks:
    tag: /tag/:name/
    category: /category/:name/

author:
  name: Harshal LADHE
  roles:
    - software engineer
    - freelancer
    - lifelong learner
    - entrepreneur
  email: harshal.ladhe.1@gmail.com
  github_username: shivam091
  linkedin_username: shivam091
  instagram_username: taurusian_soul
  resume: /assets/docs/resume.pdf

nav:
  - { title: "Home", icon: "home", href: "/" }
  - { title: "About", icon: "info-circle", href: "/about" }
  - { title: "Categories", icon: "folder", href: "/categories" }
  - { title: "Tags", icon: "tag", href: "/tags" }
  - { title: "Posts", icon: "list", href: "/posts" }

available_themes:
  - { title: "System", icon: "device-desktop" }
  - { title: "Light", icon: "sun" }
  - { title: "Dark", icon: "moon" }

available_locales:
  - { key: "en", display_name: "English" }
  - { key: "fr", display_name: "Français" }
  - { key: "hi", display_name: "हिंदी" }

posts:
  read_time:
    words_per_minute: 180
