---
layout: page
---

<article class="post-content" aria-labelledby="page-title">
  <meta itemprop="datePublished" content="{{ page.published_at | date_to_xmlschema }}">
  <meta itemprop="dateModified" content="{{ page.last_modified_at | date_to_xmlschema }}">
  <meta itemprop="headline" content="{{ page.title }}">
  <meta itemprop="mainEntityOfPage" content="{{ page.url | absolute_url }}">

  <header class="post-header">
    <div class="post-meta">
      {% include posts/meta.html post = page %}
    </div>

    <p class="post-author" itemprop="author" itemscope itemtype="https://schema.org/Person">
      <em>Written by <span itemprop="name">{{ site.author.name}}</span></em>
    </p>
  </header>

  {% toc %}

  {{ content }}

  <footer class="post-footer">
    <div class="post-footer-bottom">
      <div class="copyright">
        This post is licensed under <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" rel="noopener noreferrer">CC BY 4.0</a> by the author.
      </div>

      <section aria-labelledby="share-title">
        <h3 id="share-title" class="visually-hidden">Share this post</h3>
        {% include posts/share.html post = page %}
      </section>
    </div>
  </footer>

  {%- include posts/nav.html post = page -%}
</article>
