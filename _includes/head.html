<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
  {%- if page.layout == "home" -%}
    {{ site.title }}
  {%- else -%}
    {% include page-title.html %} | {{ site.title }}
  {%- endif -%}
</title>

{% seo -%}

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="57x57" href="{{ '/assets/img/icons/apple-icon-57x57.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="60x60" href="{{ '/assets/img/icons/apple-icon-60x60.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="72x72" href="{{ '/assets/img/icons/apple-icon-72x72.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="76x76" href="{{ '/assets/img/icons/apple-icon-76x76.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="114x114" href="{{ '/assets/img/icons/apple-icon-114x114.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="120x120" href="{{ '/assets/img/icons/apple-icon-120x120.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="144x144" href="{{ '/assets/img/icons/apple-icon-144x144.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="152x152" href="{{ '/assets/img/icons/apple-icon-152x152.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/icons/apple-icon-180x180.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="192x192"  href="{{ '/assets/img/icons/android-icon-192x192.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/icons/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="96x96" href="{{ '/assets/img/icons/favicon-96x96.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/img/icons/favicon-16x16.png' | relative_url }}">
<link rel="icon" type="image/png" href="{{ '/assets/img/icons/favicon.png' | relative_url }}">
<link rel="manifest" href="{{ '/assets/img/icons/manifest.json' | relative_url }}">

<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="{{ '/assets/img/icons/ms-icon-144x144.png' | relative_url }}">
<meta name="theme-color" content="#ffffff">

<!-- Preconnect for fonts -->
{% if site.font_url contains "fonts.googleapis.com" %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
{% endif %}

<!-- Google Font or Custom Font -->
{% if site.font_url %}
  <link rel="stylesheet" href="{{ site.font_url }}">
{% endif %}

<!-- Stylesheets -->
<link href="{{ '/dist/style.css' | relative_url }}" rel="stylesheet">

<!-- Additional head includes -->
{{ content_for_head }}
