{% if page.breadcrumbs %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {%- for crumb in page.breadcrumbs %}
    {
      "@type": "ListItem",
      "position": {{ forloop.index }},
      "name": "{{ crumb.title | escape }}",
      "item": "{{ crumb.url | absolute_url | escape }}"
    }{% unless forloop.last %},{% endunless -%}
    {% endfor %}
  ]
}
</script>
{% endif %}
