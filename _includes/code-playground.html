<div class="code-playground" data-playground>
  <div class="toolbar" role="toolbar" aria-label="Playground controls">
    <div class="left">
      <div class="tabs" role="tablist" aria-label="Code editors">
        <button role="tab" data-tab="html" aria-selected="true">HTML</button>
        <button role="tab" data-tab="css" aria-selected="false">CSS</button>
        <button role="tab" data-tab="js" aria-selected="false">JS</button>
      </div>
    </div>
    <div class="right">
      <button type="button" data-action="copy-html" title="Copy HTML">Copy HTML</button>
      <button type="button" data-action="copy-css" title="Copy CSS">Copy CSS</button>
      <button type="button" data-action="copy-js" title="Copy JS">Copy JS</button>
      <button type="button" data-action="expand" title="Show all editors">Expand</button>
      <button type="button" data-action="collapse" title="Hide editors">Collapse</button>
      <button type="button" data-action="share" title="Copy shareable link">Share</button>
      <button type="button" data-refresh title="Refresh preview">Refresh</button>
    </div>
  </div>

  <div class="editors">
    <div class="editor" data-panel="html">
      <label class="sr-only" for="pg-html">HTML</label>
      <textarea id="pg-html" data-editor="html" class="code-editor" data-lang="html">&lt;h1&gt;Hello Playground&lt;/h1&gt;\n&lt;p&gt;Edit HTML, CSS, JS and see live preview.&lt;/p&gt;</textarea>
    </div>
    <div class="editor" data-panel="css" hidden>
      <label class="sr-only" for="pg-css">CSS</label>
      <textarea id="pg-css" data-editor="css" class="code-editor" data-lang="css">:root{ --accent: hsl(262 83% 58%);}\nbody{ font-family: system-ui, sans-serif; padding: 2rem;}\nh1{ color: var(--accent);}\niframe{ border: 0; }</textarea>
    </div>
    <div class="editor" data-panel="js" hidden>
      <label class="sr-only" for="pg-js">JS</label>
      <textarea id="pg-js" data-editor="js" class="code-editor" data-lang="js">console.log('Playground ready');</textarea>
    </div>
  </div>

  <div class="preview">
    <iframe sandbox="allow-scripts allow-same-origin" data-preview title="Playground preview"></iframe>
    <div class="iframe-resizer" role="separator" aria-orientation="horizontal" aria-label="Resize preview" tabindex="0"></div>
  </div>
</div>
