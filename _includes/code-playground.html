{%- assign playground = site.data.playgrounds[include.id] -%}

<div class="cp-container">
  <div class="cp-toolbar">
    <div class="cp-brand">
      <span class="cp-dot blue"></span>
      <span class="cp-dot green"></span>
      <span class="cp-dot yellow"></span>
      <span class="cp-title">Code Playground</span>
    </div>
    <div class="cp-actions">
      <button class="cp-btn small" data-cp-export>Export HTML</button>
      <button class="cp-btn small" data-cp-reset>Reset</button>
    </div>
  </div>
  <div class="cp-pen" data-code-playground data-autorun="true" data-html="{{include.html | escape }}" data-css="{{include.css | escape }}" data-js="{{include.js | escape }}">
    <!-- Tabs row -->
    <div class="cp-tabs" role="tablist" aria-label="Editor Tabs">
      <button class="cp-tab" role="tab" aria-selected="true" data-tab="html" id="tab-html">HTML <span class="badge">.html</span>
      </button>
      <button class="cp-tab" role="tab" aria-selected="false" data-tab="css" id="tab-css">CSS <span class="badge">.css</span>
      </button>
      <button class="cp-tab" role="tab" aria-selected="false" data-tab="js" id="tab-js">JS <span class="badge">.js</span>
      </button>
      <div class="cp-tabs-spacer"></div>
      <div class="cp-inline">
        <button class="cp-btn" data-cp-copy title="Copy active panel">Copy</button>
        <label class="cp-check">
          <input type="checkbox" data-cp-autorun checked /> Autoâ€‘run </label>
        <button class="cp-btn green" data-cp-run>Run</button>
      </div>
    </div>
    <!-- Editors -->
    <div class="cp-editors">
      <div class="cp-editor" role="tabpanel" aria-hidden="false" aria-labelledby="tab-html" data-editor="html">
        <textarea spellcheck="false">{{ playground.html | escape }}</textarea>
      </div>
      <div class="cp-editor" role="tabpanel" aria-hidden="true" aria-labelledby="tab-css" data-editor="css">
        <textarea spellcheck="false">{{ playground.css | escape }}</textarea>
      </div>
      <div class="cp-editor" role="tabpanel" aria-hidden="true" aria-labelledby="tab-js" data-editor="js">
        <textarea spellcheck="false">{{ playground.js | escape }}</textarea>
      </div>
    </div>
    <!-- Preview -->
    <div class="cp-preview">
      <div class="cp-preview-header cp-preview-tabs" role="tablist">
        <button class="cp-tab" role="tab" aria-selected="true" data-preview="result">Result</button>
        <button class="cp-tab" role="tab" aria-selected="false" data-preview="console">Console</button>
      </div>
      <div class="cp-preview-panels">
        <div class="cp-preview-panel" data-panel="result" aria-hidden="false">
          <iframe class="cp-iframe" title="Result"></iframe>
        </div>
        <div class="cp-preview-panel" data-panel="console" aria-hidden="true">
          <div id="cp-console" style="font:12px/1.4 var(--cp-mono);
                        background:#0b1220;
                        color:#e6e6e6;
                        padding:8px;
                        min-height:100%;
                        white-space:pre-wrap;
                        overflow:auto;"></div>
        </div>
      </div>
    </div>
    <!-- Optional initial seeds (override textareas if present) -->
    <!--
      <script type="text/html" class="cp-seed-html">...</script>
      <script type="text/css" class="cp-seed-css">...</script>
      <script type="text/plain" class="cp-seed-js">...</script>
    -->
    <div class="cp-footer">
      <span class="cp-check">
        <input type="checkbox" data-cp-html-boiler checked> HTML boilerplate </span>
      <span class="cp-check">
        <input type="checkbox" data-cp-console> Show console </span>
    </div>
  </div>
</div>
