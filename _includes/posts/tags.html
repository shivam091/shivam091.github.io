{% if post.tags %}
  <div class="post-meta-item post-tags" role="list">
    {% icon tag %}
    <span class="visually-hidden">Tags:</span>
    {% for tag in post.tags %}
      <a href="/tag{{ tag | slugify | relative_url }}" class="badge" aria-label="Tag: {{ tag }}" rel="tag" role="listitem">{{ tag }}</a>
    {% endfor %}
  </div>
{% endif %}
