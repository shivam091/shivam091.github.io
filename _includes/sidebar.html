<button class="sidebar-toggle" aria-label="Toggle Sidebar" aria-controls="sidebar" aria-expanded="false">
  <span class="icon-bar top-bar"></span>
  <span class="icon-bar middle-bar"></span>
  <span class="icon-bar bottom-bar"></span>
</button>
<aside class="sidebar" id="sidebar" role="complementary" aria-label="Sidebar">
  <div class="sidebar-content">
    <div class="sidebar-top">
      <a href="/">
        <img src="{{ '/assets/img/profile-img.png' | relative_url }}" alt="{{ site.author.name }}" class="profile-pic" loading="lazy">
      </a>
      <div class="site-title">{{ site.title }}</div>
      <div class="site-subtitle">A showcase of personal and open source projects.</div>
    </div>
    <div class="sidebar-social" role="navigation" aria-label="Social Links">
      <a href="https://www.github.com/{{ site.author.github_username }}" class="social-icon tooltip" target="_blank" data-tooltip="GitHub" aria-label="GitHub" aria-describedby="tt-github">
        <svg role="img" aria-hidden="true"><use xlink:href="#icon-github"></use></svg>
      </a>
      <span id="tt-github" class="visually-hidden">GitHub</span>
      <a href="https://www.linkedin.com/in/{{ site.author.linkedin_username }}" class="social-icon tooltip" target="_blank" data-tooltip="LinkedIn" aria-label="LinkedIn" aria-describedby="tt-linkedin">
        <svg role="img" aria-hidden="true"><use xlink:href="#icon-linkedin"></use></svg>
      </a>
      <span id="tt-linkedin" class="visually-hidden">LinkedIn</span>
      <a href="https://www.instagram.com/{{ site.author.instagram_username }}" class="social-icon tooltip" target="_blank" data-tooltip="Instagram" aria-label="Instagram" aria-describedby="tt-instagram">
        <svg role="img" aria-hidden="true"><use xlink:href="#icon-instagram"></use></svg>
      </a>
      <span id="tt-instagram" class="visually-hidden">Instagram</span>
      <a href="mailto:{{ site.author.email }}" class="social-icon tooltip" target="_blank" data-tooltip="Email {{ site.author.email }}" aria-label="Email {{ site.author.email }}" aria-describedby="tt-email">
        <svg role="img" aria-hidden="true"><use xlink:href="#icon-envelope"></use></svg>
      </a>
      <span id="tt-email" class="visually-hidden">Email {{ site.author.email }}</span>
      <a href="{{ site.author.resume | relative_url }}" class="social-icon tooltip" target="_blank" data-tooltip="Download resume" aria-label="Download resume" aria-describedby="tt-resume">
        <svg role="img" aria-hidden="true"><use xlink:href="#icon-file"></use></svg>
      </a>
      <span id="tt-resume" class="visually-hidden">Download resume</span>
    </div>
    <hr/>
    <nav class="sidebar-nav" role="navigation" aria-label="Main Navigation">
      {% for item in site.nav %}
        {% if item.href contains "http" %}
           <a href="{{ item.href }}" class="sidebar-nav-link" target="_blank" rel="noopener noreferrer">
             <svg><use xlink:href="#icon-{{ item.icon }}"></use></svg>
             {{ item.title }}
           </a>
        {% else %}
           <a href="{{ item.href | relative_url }}" class="sidebar-nav-link">
             <svg><use xlink:href="#icon-{{ item.icon }}"></use></svg>
             {{ item.title }}
           </a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</aside>
