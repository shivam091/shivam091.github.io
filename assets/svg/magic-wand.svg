<svg version="1.0" role="img" class="icon icon-magic-wand" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="1.25rem" width="1.25rem" fill="none" aria-hidden="true" focusable="false" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <defs>
    <mask id="stripes">
      <!-- base: fully visible -->
      <rect x="0" y="0" width="24" height="24" fill="white"/>
      <!-- cut diagonal stripes with black rects -->
      <g transform="rotate(-45 12 12)" fill="black">
        <rect x="4" y="10.3" width="12" height="0.6"/>
        <rect x="4" y="11.3" width="12" height="0.6"/>
        <rect x="4" y="12.3" width="12" height="0.6"/>
      </g>
    </mask>
    <style>:root{--ink:currentColor}</style>
  </defs>

  <!-- Wand body with stripes -->
  <g transform="rotate(-45 12 12)">
    <rect x="4" y="11" width="12" height="2" rx="1" fill="var(--ink)" mask="url(#stripes)"/>
    <circle cx="16.7" cy="12" r="1.6" fill="none" stroke="var(--ink)" stroke-width="1.2"/>
  </g>

  <!-- Sparkle: 8-point star using polygon -->
  <polygon
    points="20,4 20.6,5.4 22,6 20.6,6.6 20,8 19.4,6.6 18,6 19.4,5.4"
    fill="none" stroke="var(--ink)" stroke-width="1.2" stroke-linejoin="round"/>

  <!-- Tiny sparkle: plus made from lines -->
  <g stroke="var(--ink)" stroke-width="1.2" stroke-linecap="round">
    <line x1="5" y1="8" x2="5" y2="10"/>
    <line x1="4" y1="9" x2="6" y2="9"/>
  </g>
</svg>
